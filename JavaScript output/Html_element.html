<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Web Page</title>
</head>
<body>

<div class="container">
  <h2>My First Web Page</h2>
  <p>Welcome to my website! Here's the result of a simple calculation:</p>
  <p id="demo">5 + 6 = <span id="result"></span></p>
</div>

<script>
  var result = 5 + 6;
  document.getElementById("result").textContent = result;
</script>

</body>
</html>
