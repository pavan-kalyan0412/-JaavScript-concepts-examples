<!DOCTYPE html>
<html>
<body>

<h2>Activate Debugging</h2>

<p>F12 on your keyboard will activate debugging.</p>
<p>Then select "Console" in the debugger menu.</p>
<p>Then click Run again.</p>
<h3>JavaScript Execution: The JavaScript code console.log(5 + 6); will be executed, and the result of the calculation (5 + 6) will be logged to the browser console.</h3>

<script>
console.log(5 + 6);
</script>

</body>
</html>
